<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Navigation with Materialize</title>
  <!-- Materialize CSS CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>

<nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo">Logo</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="#section1">Section 1</a></li>
      <li><a href="#section2">Section 2</a></li>
      <li><a href="#section3">Section 3</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <div id="section1" class="section scrollspy">
    <h2>Section 1</h2>
    <p>Content for section 1.</p>
  </div>

  <div id="section2" class="section scrollspy">
    <h2>Section 2</h2>
    <p>Content for section 2.</p>
  </div>

  <div id="section3" class="section scrollspy">
    <h2>Section 3</h2>
    <p>Content for section 3.</p>
  </div>
</div>

<!-- Include jQuery and Materialize JS at the end of the body -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.scrollspy');
    var instances = M.ScrollSpy.init(elems, {
      scrollOffset: 50
    });
  });
</script>

</body>
</html>
